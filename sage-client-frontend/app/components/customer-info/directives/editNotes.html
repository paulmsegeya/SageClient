<div class="modal" id="notesEditModal">
    <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title"> Edit Notes</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <div ng-repeat="memo in memos track by $index" class="editMemoDiv" ng-hide="memo.shouldBeDeleted">
                <input type="text" class="editMemoTxt form-control" ng-model="memos[$index].note">
                <button type="button" class="removeMemoBtn btn btn-danger" ng-click="memos[$index].shouldBeDeleted = true"><i class="fas fa-minus-square"></i></button>
            </div>
            <button type="button" class="btn btn-primary" ng-click="memos.push(newNote())" ><i class="fas fa-plus-square"></i></button>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveNotesFn()">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

        </div>
    </div>
</div>
