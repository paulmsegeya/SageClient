<div class="customerListData">
    <div class="customerListDataHeader" ng-click="isCollapsedHorizontal = !isCollapsedHorizontal">
            {{header}} <span class="glyphicon glyphicon-triangle-bottom"></span>    
    </div>
    <div class="horizontal-collapse" uib-collapse="isCollapsedHorizontal" horizontal>
        <div class="card">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ng-repeat="value in data"> {{value}}</li>
                </ul>
            </div>
        </div>




    </div>

</div>
