<div class="modal" id="namesEditModal">
    <div class="modal-dialog">
        <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
            <h4 class="modal-title"> Edit Names</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
                <label for="firstNameEditTxt">First Name</label>
                <input type="text" class="form-control" id="firstNameEditTxt" ng-model="names.firstName">
            </div>
            <div class="form-group">
                <label for="middleNameEditTxt">Middle Name</label>
                <input type="text" class="form-control" id=middleNameEditTxt" ng-model="names.middleName">
            </div>
            <div class="form-group">
                <label for="lastNameEditTxt">Last Name</label>
                <input type="text" class="form-control" id="lastNameEditTxt" ng-model="names.lastName">
            </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveNameFn()">Save</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

        </div>
    </div>
</div>
