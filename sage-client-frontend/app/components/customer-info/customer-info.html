
<link rel="stylesheet" href="scripts/customer-info-style.css"> 


<link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"> 

<div class="row" ng-controller="customerInfoController as customerCtrl">
	    <div class="col-md-8">

			<div id="customerSearch">
				<div class="form-group">
					<label for="customerNameTxt"> Customer Name:</label>
					<input type="text" class="form-control" id="customerNameTxt" ng-model="customerCtrl.customerName" ng-change="customerCtrl.getTopCustomerNames()">
				</div>
				<button type="button" class="btn btn-primary" ng-click="customerCtrl.getCustomerInfoData()">Search</button>
			</div>

			<table id="customerInfoTbl"  class="table table-striped table-borderless" ng-show="customerCtrl.isTableVisible">
					<thead>
						<tr class="headerRow">
							<th ng-repeat="header in customerCtrl.customerInfoHeaders track by $index" >{{header}}</th>					
						</tr>
					</thead>
			</table>


        </div>
	</div>
</div>
